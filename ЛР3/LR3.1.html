<!DOCTYPE html>

<body>
<section class="links">
    <div class="links123">
        <div class="link">
            <div>
                <img src="./img/LinkedIn.svg">
                <a href="#">Sign up with LinkedIn</a>
            </div>
        </div>
        <div class="link">
            <div>
                <img src="./img/twitter.svg">
                <a href="#">Sign up with Twitter</a>
            </div>
        </div>
        <div class="link">
        <div>
                <img src="./img/facebook.svg">
                <a href="#">Sign up with Facebook</a>
            </div>

<section class="sign_up">
    <form>
        <h1>Sign up</h1>
        <h2>Get started absolutely free</h2>
        <p class="email">Email</p>
        <input type="text" name="Email" id="mail">
        <p class="password">Password</p>
        <input type="password" name="Password" id="pass">
        <div class="checkbox">
            <input type="checkbox" name="" id="v1" checked>
            <label for="v1">Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notification Settings</label>
        </div>
        <div class="button">
            <a href="LR3.2.html">Sign up</a>
        </div>
    </form>
</section>
